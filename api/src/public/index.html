<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Masterchef recipe API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
    <!-- Styles -->
    <style>
      :root{
        --color-1: #9278ef;
        --color-2: #ee76ad;
        --white: #fff;
      }
    .background {
      width: 100%;
      height: 100%;
      z-index: 0;
      position: absolute;
      justify-content: center;
      display: flex;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: .97;
      background: var(--color-1);
      background: -moz-linear-gradient(45deg, var(--color-1) 0%, var(--color-2) 100%);
      background: -webkit-gradient(left bottom, right top, color-stop(0%, var(--color-1)), color-stop(100%, var(--color-2)));
      background: -webkit-linear-gradient(45deg, var(--color-1) 0%, var(--color-2) 100%);
      background: -o-linear-gradient(45deg, var(--color-1) 0%, var(--color-2) 100%);
      background: -ms-linear-gradient(45deg, var(--color-1) 0%, var(--color-2) 100%);
      background: linear-gradient(45deg, var(--color-1) 0%, var(--color-2) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#448ef6', endColorstr='#af05a9', GradientType=1 ); 
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%; 
    }

    .container {
      display: flex;
      align-self: center;
      align-items: center;
      flex-direction: column;
      font-family: "work sans";
      z-index: 1;
    }

    .title-text {
      text-align: center;
      font-size: 40px;
      padding: 0 20px;
      color: var(--white);
      line-height: 1.2;
      font-weight: 200;
      margin-bottom: 1.5rem!important;
    }

    .title-button {
      cursor: pointer;
      text-decoration: none;
      border-color: rgba(255,255,255,.8);
      background: 0 0;
      -webkit-border-radius: 30px;
      -moz-border-radius: 30px;
      -ms-border-radius: 30px;
      border-radius: 30px;
      border-width: 2px;
      color: var(--white);
      font-weight: 400;
      border: 2px solid;
      padding: 1.5rem 3rem;
      -webkit-transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
      transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
      -o-transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
    }

    .title-button:hover, .title-button:active {
      background: var(--white);
      color: var(--color-2);
      border-color: transparent;
    }
    </style>  
  </head>
  <body>
    
    <div class="background">
      <div id="particles-js"></div>
      <div class="container">
        <h1 class="title-text">Welcome to the <strong>Masterchef</strong> recipe API</h1>
        <a href="/graphql" class="title-button">Enter playground</a>
      </div>
    </div>  
    
    <!-- scripts for particle JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // ParticlesJS Config.
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 700
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 3,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
  </script>
  </body>
</html>
